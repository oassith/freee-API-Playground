<!DOCTYPE html>
<html>
  <body>
    Success!
    <a target="_blank" id="appLink">アプリを起動する</a>
    
    <script>
    getAppUrl();
    
    function getAppUrl() {
      google.script.run
      .withFailureHandler(onFailure)
      .withSuccessHandler(gotAppUrl)
      .returnAppUrl();
    }
    
    function gotAppUrl(url) {
      document.getElementById("appLink").href = url;
    }
    
    function onFailure(e) {
      alert([e.message, e.stack]);
    }
    </script>
  </body>
</html>
